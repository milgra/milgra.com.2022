<!DOCTYPE html>
<html>
  <head>
    <title>MilGraCom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
  </head>
  <body style="margin">
    <script src="js/zenlist.js" type="text/javascript"></script>
    <script src="js/milgra.js" type="text/javascript"></script>
    <div id="main">
      <div id="main_top">
	<div id="main_top_menu">
	  <div id="btn_a" class="main_top_menu_btn" onclick="milgra_load('blog',true,false)">blog</div>
	  <div id="btn_b" class="main_top_menu_btn" onclick="milgra_load('apps',true,false)">apps</div>
	  <div id="btn_c" class="main_top_menu_btn" onclick="milgra_load('work',true,true)">work</div>
	  <div id="btn_d" class="main_top_menu_btn" onclick="milgra_load('tabs',false,false)">tabs</div>
	  <div id="btn_g" class="main_top_menu_btn" ></div>
	  <input type="text" id="milgra_search_input" name="milgra_search_input" onfocus="this.value=''" onblur="this.value='search'" value="search">
	</div>
      </div>
      <div id="main_bottom">
	<div id="main_bottom_left">
	  <div id="main_logo_0">mil</div>
	</div>
	<div id="main_bottom_center">
	</div>
	<div id="main_bottom_right">
	  <div id="main_logo_1">gra</div>
	  <div id="main_logo_2">com</div>
	</div>
      </div>
      </div>
    <script>
      milgra_init();
    </script>
  </body>
</html>
